    <title>DayStar | Admin Login</title>
  </head>
  <body>
    <div id="login" class="mt-5">
      <!-- <div>
        <img class="logo img-fluid mt-5" src="./images/Logo.png" alt="Logo" />
      </div> -->

      <h4 class="text-center daystar mb-5 mt-5">Day Star Admin</h4>
      <div class="container">
        <div
          id="login-row"
          class="row justify-content-center align-items-center mt-5"
        >
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" action="" method="post">
                <img
                  id="apple-logo"
                  src="./images/apple.svg"
                  alt=""
                  width="150"
                />
                <!-- <h3 class="text-center mb-5">Login</h3> -->
                <!--                 
                <div class="col-md-6">
                  <label for="inputEmail4" class="form-label">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="col-md-6">
                  <label for="inputPassword4" class="form-label">Password</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div> -->

                <div class="form-group">
                  <label for="username" class="text-black"
                    >Username <span class="required">*</span></label
                  ><br />
                  <input
                    type="text"
                    name="username"
                    id="username"
                    class="form-control mb-3"
                  />
                </div>
                <div class="form-group">
                  <label for="password" class="text-black"
                    >Password <span class="required">*</span></label
                  ><br />
                  <input
                    type="text"
                    name="password"
                    id="password"
                    class="form-control mb-4"
                  />
                </div>
                <div class="form-group">
                  <label for="remember-me" class=""
                    ><span>Keep me logged in</span>
                    <span
                      ><input
                        id="remember-me"
                        name="remember-me"
                        type="checkbox" /></span></label
                  ><br />
                  <input
                    id="submit-data"
                    type="button"
                    name="submit"
                    class="btn btn-primary btn-md submit-data"
                    value="Login"
                  />
                </div>
                <div id="register-link" class="text-right">
                  <a href="signup.html" class="text-primary">Sign up</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer class="container-fluid footer mt-5">
      <div class="row">
        <div class="copyright col-6">
          <p class="rules">Privacy Policy | System Status | Rules & Regulations</p>
        </div>
        <div class="col-6 copyright">
          <p class="">Copyright &copy 2020 DayStar</p>
          <span><p>All Rights Reserved.</p></span>
        </div>
      </div>
    </footer>
    <script src="./task.js"></script>
  </body>
