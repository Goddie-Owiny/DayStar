<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- google font Mali -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- google font mali -->
  </head>
  <body>
    <section class="h-100 h-custom" style="background-color: rgb(22, 86, 97)">
      <div class="container py-5 ">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-lg-8 col-xl-6">
            <div class="card rounded-3">
              <img
                src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/img3.webp"
                class="w-100"
                style="
                  border-top-left-radius: 0.3rem;
                  border-top-right-radius: 0.3rem;
                "
                alt="Sample photo"
              />
              <div class="card-body p-4 p-md-5">
                <h3 class="mb-4 pb-2 pb-md-0 mb-md-5 px-md-2">
                  Registration Info
                </h3>

                <form class="px-md-2">
                  <div class="form-outline mb-4">
                    <input
                      type="text"
                      id="form3Example1q"
                      class="form-control"
                    />
                    <label class="form-label" for="form3Example1q">Name</label>
                  </div>

                  <div class="row">
                    <div class="col-md-6 mb-4">
                      <div class="form-outline datepicker">
                        <input
                          type="text"
                          class="form-control"
                          id="exampleDatepicker1"
                        />
                        <label for="exampleDatepicker1" class="form-label"
                          >Select a date</label
                        >
                      </div>
                    </div>
                    <div class="col-md-6 mb-4">
                      <select class="select p-1">
                        <option class="select-item" value="1" disabled>Gender</option>
                        <option class="select-item" value="2">Female</option>
                        <option value="3">Male</option>
                        <option value="4">Other</option>
                      </select>
                    </div>
                  </div>

                  <div class="mb-4">
                    <select class="select p-1">
                      <option value="1" disabled>Class</option>
                      <option value="2">Class 1</option>
                      <option value="3">Class 2</option>
                      <option value="4">Class 3</option>
                    </select>
                  </div>

                  <div class="row mb-4 pb-2 pb-md-0 mb-md-5">
                    <div class="col-md-6">
                      <div class="form-outline">
                        <input
                          type="text"
                          id="form3Example1w"
                          class="form-control"
                        />
                        <label class="form-label" for="form3Example1w"
                          >Registration code</label
                        >
                      </div>
                    </div>
                  </div>

                  <button type="submit" class="btn btn-success btn-lg mb-1">
                    Submit
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="container-fluid footer mt-5">
      <div class="row">
        <div class="copyright col-6">
          <p class="rules">
            Privacy Policy | System Status | Rules & Regulations
          </p>
        </div>
        <div class="col-6 copyright">
          <p class="">Copyright &copy 2020 DayStar</p>
          <span><p>All Rights Reserved.</p></span>
        </div>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.js"></script>
  </body>
</html>
