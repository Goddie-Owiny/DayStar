<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/bootstrap.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <!-- google font Mali -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Mali:ital,wght@0,200;0,300;0,400;0,500;0,600;0,700;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />
    <!-- google font mali -->
  </head>
  <body>
    <section class="vh-100" style="background-color: rgb(22, 86, 97)">
      <div class="container h-100">
        <div
          class="row d-flex justify-content-center align-items-center h-100"
        >
          <div class="col col-xl-10">
            <div class="card" style="border-radius: 1rem">
              <div class="row g-1">
                <div class="image col-md-6 col-lg-5 d-none d-md-block">
                  <img
                    src="./images/form-image.jpg"
                    alt="Reg form"
                    class="img-fluid"
                    style="border-radius: 1rem 0 0 1rem"
                  />
                </div>
                <div class="col-md-6 col-lg-7 d-flex align-items-center">
                  <div class="card-body p-4 p-lg-5 text-black">
                    <form action="/" method="POST">
                      <div class="d-flex align-items-center mb-3 pb-1"></div>

                      <h5
                        class="fw-normal mb-3 pb-3 text-center"
                        style="letter-spacing: 1px"
                      >
                        Register New Sitter
                      </h5>

                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          name="username"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Student Name"
                        />
                        <label for="floatingInput">Sitter Name</label>
                      </div>

                      <select
                        class="form-control mb-3 form-floating form-select"
                        aria-label=".form-select-sm example"
                      >
                        <option selected name="level">Select Location</option>
                        <option value="Senior One">Lower Kabalagala</option>
                        <option value="Senior Two">Nsambya</option>
                        <option value="Senior Three">Makindye</option>
                      </select>

                      <div class="form-floating mb-3">
                        <input
                          type="text"
                          name="sitterNIN"
                          class="form-control"
                          id="floatingInput"
                          placeholder="Sitter NIN"
                        />
                        <label for="floatingInput">Sitter NIN</label>
                      </div>

                      <div class="form-floating mb-3">
                        <input
                          type="tel"
                          name="contact"
                          class="form-control"
                          id="floatingInput"
                          placeholder="+256 XXX XXX XXX"
                        />
                        <label for="floatingInput">Contacts</label>
                      </div>

                      <!-- <div class="pt-1 mb-4">
                                  <button class="btn btn-dark btn-lg btn-block" type="submit">Register</button>
                                  </div> -->

                      <p class="mb-0 pb-lg-2" style="color: #393f81">
                        Already have an account?
                        <a href="/login" style="color: #393f81">Login here</a>
                      </p>
                      <a href="#!" class="small text-muted">Terms of use.</a>
                      <a href="#!" class="small text-muted">Privacy policy</a>
                      <button
                        type="submit"
                        id="submit-data"
                        class="btn btn-outline-info float-right btn-sm mb-1"
                      >
                        Next <span><i class="bi-arrow-right icon"></i></span>
                      </button>
                    </form>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer class="container-fluid footer">
      <div class="row">
        <div class="copyright col-6">
          <p class="rules">
            Privacy Policy | System Status | Rules & Regulations
          </p>
        </div>
        <div class="col-6 copyright">
          <p class="">Copyright &copy 2020 DayStar</p>
          <span><p>All Rights Reserved.</p></span>
        </div>
      </div>
    </footer>
    <script src="./js/bootstrap.bundle.js"></script>
  </body>
</html>
