<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
    />
    <link rel="stylesheet" href="./css/style.css" />

    <title>DayStar | Admin Sign Up</title>
  </head>
  <body>
    <div id="login" class="mt-5">
      <!-- <div>
        <img class="logo img-fluid mt-5" src="./images/Logo.png" alt="Logo" />
      </div> -->

      
      <div class="container">
        <div
          id="login-row"
          class="row justify-content-center align-items-center mt-5"
        >
          <div id="login-column" class="col-md-6">
            <div id="login-box" class="col-md-12">
              <form id="login-form" class="form" action="" method="Post">
                <img
                  id="apple-logo"
                  src="./images/Logo.png"
                  alt="logo"
                  width="100"
                />
                <h4 class="text-center m-3">Sign up As Admin</h4>

                <div class="form-group">
                  <label for="username" class="text-black"
                    >Username <span class="required">*</span></label
                  ><br />
                  <input
                    type="text"
                    required
                    name="username"
                    id="username"
                    class="form-control mb-3"
                    placeholder="Godfrey"
                  />
                </div>
                <div class="form-group">
                  <label for="username" class="text-black"
                    >Email <span class="required">*</span></label
                  ><br />
                  <input
                    type="email"
                    required
                    name="email"
                    id="username"
                    class="form-control mb-3"
                    placeholder="daystar.ac.org"
                  />
                </div>
                <div class="form-group">
                  <label for="password" type="password" class="text-black"
                    >Password <span class="required">*</span></label
                  ><br />
                  <input
                    type="password"
                    required
                    name="password"
                    id="password"
                    class="form-control mb-3"
                  />
                </div>
                <div class="form-group">
                  <label for="remember-me" class=""
                    ><span>Remember me</span>
                    <span
                      ><input
                        id="remember-me"
                        name="remember-me"
                        type="checkbox" /></span></label
                  ><br />
                  <a href="./login.html">
                    <button id="submit-data" class="btn btn-primary btn-md submit-data">Sign Up</button>
                  </a>
                </div>
                <div id="register-link" class="text-right">
                  <p class="d-inline sm-d-block">Already have Account?</p>
                  <a href="login.html" class="text-primary"> Login</a>
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
